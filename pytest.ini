# Pytest configuration for Thudbot.
# Ensures the repo root is on PYTHONPATH so backend tests can import rag_utils and other shared modules.
# This setup remains valid even as we add additional collections, utilities, or test suites later.
[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = apps/backend/tests
pythonpath = .



